<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personel Listesi</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Personel Listesi</h2>
        <a href="/personeller/yeni" class="btn btn-success">Yeni Personel Ekle</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Birim</th>
            <th>Şehir</th>
            <th>İşlem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${personeller}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.ad}">Ad</td>
            <td th:text="${p.soyad}">Soyad</td>
            <td th:text="${p.birim?.ad}">Birim</td>
            <td th:text="${p.adres?.sehir}">Şehir</td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{'/personeller/duzenle/' + ${p.id}}" class="btn btn-sm btn-warning">Düzenle</a>
                    <a th:href="@{'/personeller/sil/' + ${p.id}}" class="btn btn-sm btn-danger">Sil</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (isteğe bağlı) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
